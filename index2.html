<!DOCTYPE html>
<html>
    <head>
        <title>Quote Of The Day</title>
        <style type="text/css"></style>
    </head>
    <body>
        <div class="container">
            <form method="POST" id="regForm">
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input class="form-control" name="username" id="username" type="username">
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input class="form-control" name="email" id="email" type="email">
                </div>
                <button formaction="http://localhost:3000/register" type="register" class="btn btn-primary" id="reg">Register</button>
            </form>
            <pre id="res" class="response">
                <!-- response from server goes here -->
            </pre>
        </div>
        
    </body>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
        //let username = document.getElementById('username');
        //let email = document.getElementById('email');
        //let data = {username, email};
            document.getElementById('reg').addEventListener('click', doReg);
        });

        function doReg(ev) {
            //ev.preventDefault();
            let username = document.getElementById('username');
            let email = document.getElementById('email');
            let data = {username, email};
            send('register', data, 'POST');
        }

        function send(endpoint, data, method) {
            let key = sessionStorage.getItem('mySiteAPIKey');
            let url = `http://localhost:3000/${endpoint}`;
            
            let h = new Headers();

            //h.append('Content-Type', 'application/json');
            //h.append('Accept', 'application/json');
         
            h.append('Content-Type', 'text/plain');
            h.append('x-api-key', key);
            //console.log('apikey: ', key);
            
            let req = new Request(url, {
                method,
                headers: h,
                body: data,
            });
            
            fetch(req)
                .then((res) => res.json())
                .then(success)
                .catch(fail);
    }

    function fail(err) {
            console.log(err);
            console.warn('Error occured');
        }

        function success(content) {

            if ('error' in content) {
                fail(content.error);
                console.log(content.error);
                return;
            }

            let currentForm = 'regForm';
            
            let data = content.data;

            //let pre = document.querySelector(`#${currentForm} .response`);
            //document.getElementById('res').textContent = JSON.stringify(data, '\n', 2);


            console.log('saving api key');
            sessionStorage.setItem('mySiteAPIkey', data.apikey);
            console.log('data.apikey: ', data.apikey);
        }

    </script>
</html>
